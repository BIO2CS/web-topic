language: node_js
node_js: stable
branch:
  only:
  - master
before_install:
- npm install -g gitbook-cli
install:
- npm install
script:
- gitbook install
- gitbook build . ./docs
after_success:
- git init
- git config user.name "shaodahong"
- git config user.email "darryshaw@gmail.com"
- git add .
- git commit -m "Update docs"
- git push -f -q "https://${GH_TOKEN}@${GH_REF}" master:master
env:
  global:
    - GH_REF: github.com/shaodahong/web-topic.git
    - secure: ""